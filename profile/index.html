<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Profile</title>
    <link rel="stylesheet" href="/styles/style.css">
</head>
<body>
    <div id="profileContainer">
        <h1>User Profile</h1>
        <div id="profileInfo">
            <img id="avatar" src="" alt="User Avatar" />
            <h2 id="name"></h2>
            <p id="bio"></p>
            <p id="email"></p>
            <div id="banner"></div>
            <h3>Followers: <span id="followersCount"></span></h3>
            <h3>Following: <span id="followingCount"></span></h3>
            <h3>Posts: <span id="postsCount"></span></h3>
        </div>
    </div>
    <script src="/js/api/profile/read.js"></script>
</body>
</html>
